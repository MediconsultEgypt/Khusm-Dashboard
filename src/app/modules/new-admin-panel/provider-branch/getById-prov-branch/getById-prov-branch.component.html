<div class="container">
    <div class="card m-3">
        <div class="card-body">
          <div class="row">
            <!-- id -->
            <div class="col-6">
                <i data-feather="user" class="mr-1"></i>
                    <span class="card-text user-info-title font-weight-bold mb-0">ID</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.id }}</p>
            </div>
            <!-- name -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Name</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.name }}</p>
            </div>
            <!-- latitude -->
            <!-- <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Latitude</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.latitude }}</p>
            </div> -->
            <!-- longitude -->
            <!-- <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">longitude</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.longitude }}</p>
            </div> -->
            <!-- provider_branch_location -->
            <!-- <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>

            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.provider_branch_location }}</p>
            </div> -->
            <!-- location -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Location</span>
            </div>
            <div class="col-6">
                <a (click)="getDirections(branch.latitude, branch.longitude)"><i class="pi pi-map-marker"></i></a>
            </div>
            <!-- email -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Email</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.email }}</p>
            </div>
            <!-- branch_online_order_available -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Branch online order available</span>
            </div>
            <div class="col-6">
                <i *ngIf="branch.branch_online_order_available == true" class="pi pi-check" style="color: green;"></i>
                <i *ngIf="branch.branch_online_order_available == false" class="pi pi-times" style="color: red;"></i>
            </div>
            <!-- provider -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">Provider</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.provider }}</p>
            </div>
            <!-- user -->
            <div class="col-6">
                <i data-feather="edit-2" class="mr-1"></i>
                <span class="card-text user-info-title font-weight-bold mb-0">User</span>
            </div>
            <div class="col-6">
                <p class="card-text mb-0">{{ branch.user }}</p>
            </div>

          <div class="row justify-content-end">
